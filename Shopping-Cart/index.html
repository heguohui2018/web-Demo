											class="form-control"

										/>

										<input
											type="email"
											class="form-control"
											id="password"
										/>

										<br />
										<a
											href="#"
											style="

												list-style: none;

											type="submit"
											class="btn btn-success"
											style="float: right;"

											id="login"

									<div

										id="email_message"
