<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        a {
            color: #333;
            text-decoration:none;
        }
        .header {
            list-style:none;
            height: 30px;
            border-bottom:10px solid yellow;
            margin-top:20px;
            padding-left:50px;
        }
        .header li {
            float:left;
        }
        .header li a {
            display:block;
            height: 30px;
            text-align:center;
            line-height:30px;
            width:80px;
            background: #efefef;
        }

        .header li a.on , .header li a:hover{
            background: #F60;
            color: #fff;
            height:40px;
            line-height:40px;
            margin-top:-10px;
        }

    </style>
</head>
<body>
    <ul class="header">
        <li><a class="on" href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">产品展示</a></li>
        <li><a href="#">售后服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
</body>
</html>
