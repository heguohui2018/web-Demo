<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }

        .header {
            list-style: none;
            height: 30px;
            border-bottom: 10px solid #f60;
            margin-top: 20px;
            padding-left: 30px;
        }
        .header li{
            float: left;
        }
        .header li a{
            display:block;
            height: 30px;
            text-align: center;
            line-height: 30px;
            width: 120px;
            background:url(images/btnBg.png)
        }

        .header li a.on, .header li a:hover {
            background-position:0 -30px;
            color: yellow;
        }
           
    </style>
</head>
<body>
    <ul class="header">
        <li><a class="on" href="#">首　　页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">产品展示</a></li>
        <li><a href="#">售后服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
 
</body>
</html>
