<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>link icon</title>
	<style>
		.link.icon {
			color: #000;
			position: absolute;
			margin-left: 8px;
			margin-top: 10px;
			width: 7px;
			height: 1px;
			background-color: currentColor;
			transform: rotate(-45deg);
		}

		.link.icon::before {
			content: '';
			position: absolute;
			top: -3px;
			left: -7px;
			width: 8px;
			height: 5px;
			border-radius: 2px;
			border: 1px solid currentColor;
		}

	</style>
</head>
<body>
	<div class="link icon"></div>
</body>
</html>
