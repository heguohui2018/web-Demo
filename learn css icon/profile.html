<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>profile icon</title>
	<style>
		.profile.icom {
			color: #000;
			position: absolute;
			margin-left: 3px;
			margin-top: 11px;
			width: 14px;
			height: 6px;
			border-left: 1px solid currentColor;
			border-right: 1px solid currentColor;
			border-top: 1px solid currentColor;
			border-bottom: 1px solid currentColor;
			border-radius: 6px 6px 0 0;
		}

		.profile.icom::before {
			content: '';
			position: absolute;
			left: 2px;
			top: -10px;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			border: 1px solid currentColor;
		}

	</style>
</head>
<body>
	<div class="profile icon"></div>
</body>
</html>
