<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>minify icon</title>
    <style>
        .minify.icon {
            color: black;
            position: absolute;
            margin-top: 2px;
            margin-left: 3px;
            width: 12px;
            height: 12px;
            border: 1px solid currentColor;
            border-radius: 100%;
            transform: rotate(-45deg);
        }

        .minify.icon::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 5px;
            height: 6px;
            width: 1px;
            background-color: currentColor;
        }

        .minify.icon i {
            position: absolute;
            left: 4px;
            top: 4px;
            transform: rotate(45deg);
        }

        .minify.icon i::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 1px;
            background-color: currentColor;
        }

        
    
    
    </style>
</head>
<body>
    <div class="minify icon"><i></i></div>
</body>
</html>
