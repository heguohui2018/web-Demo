<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pin icon</title>
	<style>
		.pin.icon {
			color: #000;
			position: absolute;
			margin-left: 4px;
			margin-top: 2px;
			width: 12px;
			height: 12px;
			border: 1px solid currentColor;
			border-radius: 7px 7px 7px 0;
			transform: rotate(-45deg);
		}


	</style>
</head>
<body>
	<div class="pin icon"></div>
</body>
</html>
