<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>menu icon</title>
    <style>
        .menu.icon {
            color: #000;
            position: absolute;
            margin-left: 2px;
            margin-top: 10px;
            width: 17px;
            height: 1px;
            background-color: currentColor;
        }

        .menu.icon:before {
            contain: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 17px;
            height: 1px;
            background-color: currentColor;
        }
    
        .menu.icon:after {
            contain: '';
            position: absolute;
            top: 5px;
            left: 0;
            width: 17px;
            height: 1px;
            background-color: currentColor;
        }
    </style>
</head>
<body>
    <div class="menu icon"></div>
    
</body>
</html>
