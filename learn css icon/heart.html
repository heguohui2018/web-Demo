<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>heart icon</title>
	<style>
		.heart.icon {
			color: #000;
			position: absolute;
			margin-top: 6px;
			margin-left: 5px;
			width: 9px;
			height: 9px;
			border-left: 1px solid currentColor;
			border-bottom: 1px solid currentColor;
			transform: rotate(-45deg);
		}

	</style>
</head>
<body>
	<div class="heart icon"></div>
</body>
</html>
