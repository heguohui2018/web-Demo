<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>heart icon</title>
	<style>
		.heart.icon {
			color: #000;
			position: absolute;
			margin-top: 6px;
			margin-left: 5px;
			width: 9px;
			height: 9px;
			border-left: 1px solid currentColor;
			border-bottom: 1px solid currentColor;
			transform: rotate(-45deg);
		}

		.heart.icon::before {
			content: '';
			position: absolute;
			top: -5px;
			left: -1px;
			width: 8px;
			height: 5px;
			border-radius: 5px 5px 0 0;
			border-top: 1px solid currentColor;
			border-left: 1px solid currentColor;
			border-right: 1px solid currentColor;
		}

		.heart.icon::after {
			content: '';
			position: absolute;
			top: 0;
			left: 8px;
			width: 5px;
			height: 8px;
			border-radius: 0 5px 5px 0;
			border-top: 1px solid currentColor;
			border-right: 1px solid currentColor;
			border-bottom: 1px solid currentColor;
		}

	</style>
</head>
<body>
	<div class="heart icon"></div>
</body>
</html>
