<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stop icon</title>
	<style>
		.stop.icon {
			color: #000;
			position: absolute;
			margin-left: 2px;
			margin-top: 2px;
			width: 15px;
			height: 15px;
			border: 1px solid currentColor;
			border-radius: 8px;
		}

		.stop.icon::before {
			content: '';
			position: absolute;
			top: 7px;
			left: -1px;
			width: 17px;
			height: 1px;
			background-color: currentColor;
			transform: rotate(45deg);
		}

	</style>
</head>
<body>
	<div class="stop icon"></div>
</body>
</html>
