<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock-h3m30 icon</title>
	<style>
		.clock-h3m30.icon {
			color: #000;
			position: absolute;
			margin-left: 2px;
			margin-top: 2px;
			width: 15px;
			height: 15px;
			border: 1px solid currentColor;
		}

		.clock-h3m30.icon::before {
			content:'';
			position: absolute;
			top: 7px;
			left: 7px;
			width: 5px;
			height: 1px;
			background-color: currentColor;
			transform-origin: 0% 0%;
		}

	</style>
</head>
<body>
	<div class="clock-h3m30 icon"></div>
</body>
</html>
