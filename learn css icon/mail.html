<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mail icon</title>
	<style>
		.mail.icon {
			color: #000;
			position: absolute;
			margin-left: 2px;
			margin-top: 4px;
			width: 15px;
			height: 10px;
			border-radius: 1px;
			border: 1px solid currentColor;
		}

		.mail.icon::before {
			content: '';
			position: absolute;
			left: 7px;
			top: -4px;
			width: 1px;
			height: 10px;
			background-color: currentColor;
			transform-origin: bottom;
			transform: rotate(-54deg);
		}

	</style>
</head>
<body>
	<div class="mail icon"></div>
</body>
</html>
