<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>print icon</title>
	<style>
		.print.icon {
			color: #000;
			position: absolute;
			margin-left: 2px;
			margin-top: 5px;
			width: 15px;
			height: 6px;
			border: 1px solid currentColor;
			border-radius: 1px 1px 0 0;
		}

		.print.icon::before {
			content: '';
			position: absolute;
			left: 2px;
			top: -3px;
			height: 13px;
			width: 9px;
			border: 1px solid currentColor;
			border-color: white;
		}

	</style>
</head>
<body>
	<div class="print icon"></div>
</body>
</html>
