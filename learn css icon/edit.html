<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>edit icon</title>
	<style>
		.deit.icon {
			color: #000;
			position: absolute;
			margin-left: 4px;
			margin-top: 7px;
			width: 14px;
			height: 2px;
			border-radius: 1px;
			border: 1px solid currentColor;
			transform: rotate(45deg);
		}

		.deit.icon::before {
			content: '';
			position: absolute;
			left: -12px;
			top: -1px;
			width: 0;
			height: 0;
			border-left: 5px solid currentColor;
			border-right: 5px solid currentColor;
			border-top: 2px solid currentColor;
			border-bottom: 2px solid currentColor;
		}

	</style>
</head>
<body>
	<div class="edit icon"></div>
</body>
</html>
