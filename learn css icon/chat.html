<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chat icon</title>
	<style>
		.char.icon {
			color: #000;
			position: absolute;
			margin-left: 2px;
			margin-top: 4px;
			width: 15px;
			height: 10px;
			border: 1px solid currentColor;
			border-radius: 2px;
		}

		.char.icon::before {
			content:'';
			position: absolute;
			left: 3px;
			top: 8px;
			width: 4px;
			height: 4px;
			transform: rotate(45deg);
			background-color:white;
			border-bottom: 1px solid currentColor;
			border-right: 1px solid currentColor;
		}


	</style>
</head>
<body>
	<div class="chat icon"></div>
	
</body>
</html>
