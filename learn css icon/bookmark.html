<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bookmark icon</title>
	<style>
		.bookmark.icon {
			color: #000;
			position: absolute;
			margin-left: 5px;
			margin-top: 3px;
			width: 10px;
			height: 15px;
			border-radius: 1px 1px 0 0;
			border-top: 1px solid currentColor;
			border-left: 1px solid currentColor;
			border-right: 1px solid currentColor;
		}

	</style>
</head>
<body>
	<div class="bookmark icon"></div>
</body>
</html>
