<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>close icon</title>
	<style>
		.close.icon {
			color: #000;
			position: absolute;
			margin-top: 0;
			margin-left: 0;
			width: 21px;
			height: 21px;
		}

		.close.icon::before {
			content: '';
			position: absolute;
			top: 10px;
			width: 21px;
			height: 1px;
			background-color: currentColor;
			transform: rotate(-45deg);
		}

		.close.icon::after {
			content: '';
			position: absolute;
			top: 10px;
			width: 21px;
			height: 1px;
			background-color: currentColor;
			transform: rotate(45deg);
		}

	</style>
</head>
<body>
	<div class="close icon"></div>
	
</body>
</html>
