<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map icon</title>
	<style>
		.map.icon {
			color: #000;
			position: absolute;
			margin-left: 8px;
			margin-top: 4px;
			width: 4px;
			height: 10px;
			border-radius: 1px;
			border: 1px solid currentColor;
			transform: skewX(20deg);
		}

	</style>
</head>
<body>
	<div class="map icon"></div>
</body>
</html>
