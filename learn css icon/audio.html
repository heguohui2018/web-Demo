<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio icon</title>
	<style>
		.audio.icon {
			color: #000;
			position: absolute;
			margin-left:5px;
			margin-top: 8px;
			width: 9px;
			height: 7px;
			border-left: 1px solid currentColor;
			border-right: 1px solid currentColor;
			border-bottom: 1px solid currentColor;
			border-radius: 0 0 50% 50%;
		}



	</style>
</head>
<body>
	<div class="audio icon"></div>
</body>
</html>
