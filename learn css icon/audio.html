<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio icon</title>
	<style>
		.audio.icon {
			color: #000;
			position: absolute;
			margin-left:5px;
			margin-top: 8px;
			width: 9px;
			height: 7px;
			border-left: 1px solid currentColor;
			border-right: 1px solid currentColor;
			border-bottom: 1px solid currentColor;
			border-radius: 0 0 50% 50%;
		}

		.audio.icon::before {
			content: '';
			position: absolute;
			left: 1px;
			top: -6px;
			width: 5px;
			height: 10px;
			border: 11px solid currentColor;
			border-radius: 4px;
		}

		.audio.icon::after {
			content: '';
			position: absolute;
			left: 4px;
			bottom: -4px;
			width: 1px;
			height: 4px;
			background-color: currentColor;
		}



	</style>
</head>
<body>
	<div class="audio icon"></div>
</body>
</html>
