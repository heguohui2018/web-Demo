<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock icon</title>
	<style>
		.clock.icon {
			color: #000;
			position: absolute;
			margin-top: 2px;
			margin-left:2px;
			width: 15px;
			height: 15px;
			position: relative;
			border: 1px solid currentColor;
			border-radius: 8px;
		}


	</style>
</head>
<body>
	<div class="clock icon"></div>
</body>
</html>
