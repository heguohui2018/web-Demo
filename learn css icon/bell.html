<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bell icon</title>
	<style>
		.bell.icon {
			color: #000;
			position: absolute;
			margin-left: 5px;
			margin-top: 2px;
			width: 9px;
			height: 10px;
			border: 1px solid currentColor;
			border-radius: 5px 5px 0 0;
		}

		.bell.icon::before {
			content: '';
			position: absolute;
			bottom: -5px;
			left: 2px;
			width: 3px;
			height: 3px;
			border-radius: 50%;
			border: 1px solid currentColor;
		}

		.bell.icon::after {
			content: '';
			position: absolute;
			bottom: -2px;
			left: -3px;
			width: 15px;
			height: 0px;
			border-top: 1px solid currentColor;
			border-bottom: 1px solid white;
		}
	</style>
</head>
<body>
	<div class="bell icon"></div>
</body>
</html>
