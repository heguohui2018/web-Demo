<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>search icon1</title>
    <style>
        .search.icon {
            color: orange;
            position: absolute;
            margin-top: 2px;
            margin-left: 3px;
            width: 12px;
            height: 12px;
            border: 1px solid currentColor;
            border-radius: 100%;
            transform: rotate(-45deg);
        }

        .search.icon::before {
            content: "";
            position: absolute;
            top: 12px;
            left: 5px;
            height: 6px;
            width: 1px;
            background-color: currentColor;
        }
    </style>
</head>
<body>
    <div class="search icon"></div>
</body>
</html>
