<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" rel="stylesheet">
</head>
<body>
	<header>

		<!-- 头部顶条 -->
		<div class="header-top">

			<div class="header-top-left">
				<a href="#" class="collection">课程收藏</a>

				<!-- 图标 -->
				<!-- <i class=""></i> -->
			</div>

			<div class="header-top-right">
				欢迎来到唯品会
				<a href="#" class="login">登录</a>
				<a href="#" class="register">注册</a>
			</div>
		</div>

		<div class="header-middle">

			<!-- logo部分 -->
			<div class="header-middle-left">
				<div class="logo">
					<a href="#"><img src="" alt="logo"></a>
				</div>
			</div>

			<!-- 搜索框 -->
			<div class="header-middle-search">
				<input type="text" class="search_text">
				<button type="button" value="搜索" class="search_btn">搜索</button>
			</div>

			<!-- 购物车按钮 -->
			<div class="header-middle-shopCar">
				<span class="shopText">购物车</span>
				<span class="shopNum">0</span>
			</div>
		</div>

		<!-- 导航条 -->
		<nav class="navBox">

			<!-- 商品分类 -->
			<div class="shopclass">
				<h3>商品分类</h3>
				<ul>
					<li><a href="#" target="_blank">数码城</a></li>
					<li><a href="#" target="_blank">天黑黑</a></li>
					<li><a href="#" target="_blank">团购</a></li>
					<li><a href="#" target="_blank">发现</a></li>
					<li><a href="#" target="_blank">二手特卖</a></li>
					<li><a href="#" target="_blank">名品会</a></li>
				</ul>
			</div>

		</nav>

</body>
</html>
