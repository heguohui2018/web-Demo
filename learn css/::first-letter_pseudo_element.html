<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>::first-letter</title>
	<style>
		p::first-letter {
			font-weight: bold;
			color: red;
		}
		
		p:nth-of-type(2)::before{
			content: 'hi -'
		}

		p:nth-of-type(3)::before{
			content: open-quote;
		}
		
		p:nth-of-type(4)::first-line {
			 color: blue;
			 text-decoration: underline;
		}
	</style>
</head>
<body>
	<p>The first letter is bold and red</p>
	<p>The first letter is capital T</p>
	<p>The first letter is captial T</p>
	<p>The first letter is capital T</p>
</body>
</html>
