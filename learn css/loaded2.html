<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loadde2</title>
	<style>
		div {
			position: relative;
			width: 2em;
			height: 2em;
			border: 3px solid olive;
			overflow: hidden;
			animation: spin 3s ease infinite;
		}

		div::before {
			content: '';
			position: absolute;
			top: -3px;
			left: -3px;
			width: 2em;
			height: 2em;
			background-color: hsla(185,100%,62%,0.75%);
			transform-origin: center bottom;
			animation: fill 3s linear infinite;
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
