<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fave</title>
	<style>
		.fave {
			width: 100px;
			height: 100px;
			background: url(https://cssanimation.rocks/images/posts/steps/heart.png) no-repeat;
			position: absolute;
			left: 50%;
			top: 50%;
			background-position: 0 0;
			transform: translate(-50%,-50%);
			cursor: pointer;
			animation: fave-haart 1s step(28);
		}

		.fave:hover {
			background-position: -2800px 0;
			transition: background 1s steps(28);
		}
		
		@keyframes fave-haart{
			0% {
				background-position: 0 0;
			}
			100%{
				background-position: -2800px 0;
			}
		}

	</style>
</head>
<body>
	<section class="fave"></section>
</body>
</html>
