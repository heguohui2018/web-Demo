<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button</title>
	<style>
		button::after {
			content: "";
			position: absolute;
			top: -50%;
			right: -50%;
			left: -50%;
			bottom: -50%;
			background: linear-gradient(to bottom, rgba(229,172,142,0),rgba(255,255,255,0.5),rgba(229,172,142,0));
			transform: rotateZ(60deg) translate(-5em,7.5em);
		}

		button {
			background: #e5ac83;
			color: #fff;
			font-size: 14px;
			border-radius: 0.5em;
			padding: 0.1em;
			position: relative;
			overflow: hidden;
			line-height: 32px;
		}

	</style>
</head>
<body>
	<button>点击我</button>
</body>
</html>
