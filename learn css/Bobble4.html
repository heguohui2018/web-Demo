<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bobble</title>
        <style>
            button {
                z-index: 1;
                position: relative;
                font-size: inherit;
                font-family: inherit;
                color: white;
                padding: 0.5em 1em;
                outline: none;
                border: none;
                background-color: hsl(236, 32%, 26%);
                overflow: hidden;
                transition: color 0.4s ease-in-out;
            }

            button::before {
                z-index: -1;
                content: "";
                position: absolute;
                button: 100%;
                left: 100%;
                width: 1em;
                height: 1em;
                border-radius: 50%;
                background-color: #3cefff;
                transform-origin: center;
                transform: translate3d(-50%, 50%, 0) scale3d(0, 0, 0);
                transition: transfrom 0.45s ease-in-out;
            }
        </style>
    </head>
    <body>
        <button>
            Bobble
        </button>
    </body>
</html>
