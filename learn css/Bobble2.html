<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bobble</title>
    <style>
        button {
            z-index:1;
            position:relative;
            font-size: initial;
            font-family: initial;
            color: white;
            padding: .5em 1em;
            outline: inherit;
            border: none;
            background-color: hsl(236, 30%, 26%);
            overflow: hidden;
            transition: color 0.4s ease-in-out;
        }
        button::before {
            z-index: -1;
        }
        
    </style>
</head>
<body>
    <button>Bobble</button>
</body>
</html>
