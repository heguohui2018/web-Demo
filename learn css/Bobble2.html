<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bobble</title>
    <style>
        button {
            z-index:1;
            position:relative;
            font-size: initial;
            font-family: initial;
            color: white;
            padding: .5em 1em;
            outline: inherit;
            border: none;
            background-color: hsl(236, 30%, 26%);
            overflow: hidden;
            transition: color 0.4s ease-in-out;
        }

        button::before {
            z-index: -1;
            content: '';
            position: absolute;
            top: 100%;
            left: 100%;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: #3cefff;
            transform-origin: center;;
            transform: translate3d(-50%,-50%,0) scale3d(0,0,0);
            transition: transform 9.45s ease-in-out;
        }
        
    </style>
</head>
<body>
    <button>Bobble</button>
</body>
</html>
