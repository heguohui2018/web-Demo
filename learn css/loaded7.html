<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading7</title>
	<style>
		.laoding {
			width: 150px;
			height: 4px;
			border-radius: 2px;
			margin: 0 auto;
			margin-top: 100px;
			position: relative;
			background: lightgreen;
			animation:changeBgColor 1.04s ease-in infinite alternate;
		}

		.loading span {
			display: inline-block;
			width: 16px;
			height: 16px;
			border-radius: 50%;
			background: lightgreen;
			position: absolute;
			margin-top: -7px;
			margin-left: -8px;
			animation: changePosition 1.04s ease-in infinite alternate;
		}

		@keyframes changeBgColor {
			0%{
				background: lightgreen;
			}
			100%{
				background: lightblue;
			}
		}

		@keyframes changePosition {
			0%{
				background: lightgreen;
			}
			100%{
				margin-left: 142px;
				background: lightblue;
			}
		}
	</style>
</head>
<body>
	<div class="loading">
		<span></span>
	</div> 
</body>
</html>
