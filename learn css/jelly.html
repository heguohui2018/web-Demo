<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jelly</title>
    <style>
        button {
            z-index: 1;
            font-size: inherit;
            flex-flow: inherit;
            color: white;
            background-color: hsl(236, 32%, 26%);
            padding: 0.5em 1em;
            outline: none;
            border: none;
        }

        button:hover {
            cursor: pointer;
            animation: jelly 0.5s;
        }

        @keyframes jelly {
            0%,
            100% {
                transform: scale(1,1);
            }
            25% {
                transform: scale(0.9,1.1);
            }
            50% {
                transform: scale(1.1,0.9);
            }
            75% {
                transform: scale(0.95,1.05);
            }
        }
    </style>
</head>
<body>
    <button>jelly</button>
</body>
</html>
