<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.dots {
			width: 3em;
			height: 3em;
			display: grid;
			grid-template-rows: repeat(3,1fr);
			grid-template-columns: repeat(3,1fr);
			justify-items: center;
			align-content: center;
		}

		.dots > div {
			width: 0.5em;
			height: 0.5em;
			background-color: #3cefff;
			border-radius: 50%;
			animation: fade 1.5s alternate ease-in-out infinite;
		}

	</style>
</head>
<body>
	<div class="dots">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
