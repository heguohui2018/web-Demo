<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.box {
			perspective: 128px;
		}

		.plane {
			width: 2em;
			height: 2em;
			background: #fc2f70;
			transform: rotate(0);
			animation: filp	1s infinite;
		}

		@keyframes filp {
			50% {
				transform: rotateY(180deg);
			}
			100% {
				transform: rotateY(189deg) rotateX(189deg);
			}
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="plane"></div>
	</div>
</body>
</html>
