<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选准表头</title>
	<link rel="stylesheet" href="旋转表格列的头部.css">
</head>
<body>
	<table class="table table-header-rotated">
		<thead>
			<tr>
				<!-- 第一列头部不做旋转 -->
				<th></th>
				<th class="rotated">
					<div><span>Colun header1</span></div>
				</th>
				<th class="rotated">
					<div><span>Colun header2</span></div>
				</th>
				<th class="rotated">
					<div><span>Colun header3</span></div>
				</th>
				<th class="rotated">
					<div><span>Colun header4</span></div>
				</th>
				<th class="rotated">
					<div><span>Colun header5</span></div>
				</th>
				<th class="rotated">
					<div><span>Colun header6</span></div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="row-header">Row header1</th>
				<td><input type="radio" checked="checked" name="column1[]" value="row1-column1"></td>
				<td><input type="radio" checked="checked" name="column2[]" value="row1-column2"></td>
				<td><input type="radio" checked="checked" name="column3[]" value="row1-column3"></td>
				<td><input type="radio" checked="checked" name="column4[]" value="row1-column4"></td>
				<td><input type="radio" checked="checked" name="column5[]" value="row1-column5"></td>
				<td><input type="radio" checked="checked" name="column6[]" value="row1-column6"></td>
			</tr>
			<tr>
				<th class="row-header">Row header2</th>
				<td><input type="radio" checked="checked" name="column1[]" value="row2-column1"></td>
				<td><input type="radio" checked="checked" name="column2[]" value="row2-column2"></td>
				<td><input type="radio" checked="checked" name="column3[]" value="row2-column3"></td>
				<td><input type="radio" checked="checked" name="column4[]" value="row2-column4"></td>
				<td><input type="radio" checked="checked" name="column5[]" value="row2-column5"></td>
				<td><input type="radio" checked="checked" name="column6[]" value="row2-column6"></td>
			</tr>
			<tr>
				<th class="row-header">Row header3</th>
				<td><input type="radio" checked="checked" name="column1[]" value="row3-column1"></td>
				<td><input type="radio" checked="checked" name="column2[]" value="row3-column2"></td>
				<td><input type="radio" checked="checked" name="column3[]" value="row3-column3"></td>
				<td><input type="radio" checked="checked" name="column4[]" value="row3-column4"></td>
				<td><input type="radio" checked="checked" name="column5[]" value="row3-column5"></td>
				<td><input type="radio" checked="checked" name="column6[]" value="row3-column6"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
