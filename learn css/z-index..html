<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index属性</title>
    <style>
        .dashed-box {
            position: relative;
            z-index: -1;
            background: hotpink;
            border: dashed;
            height: 8em;
            margin-bottom: 1em;
            margin-top: 2em;
        }

        .gold-box {
            position: absolute;
            z-index: 3;
            background: gold;
            border: 2px solid black;
            width: 80%;
            left: 60px;
            top: 3em;
        }
    
        .green-box {
            position: absolute;
            z-index: 5;
            background: greenyellow;
            border: 2px solid black;
            width: 20%;
            left: 65%;
            top: -25px;
            height: 7em;
            opacity: 0.7;
        }
    
    </style>
</head>
<body>
    <div class="dashed-box">
        <div class="gold-box">gold-box</div>
        <div class="green-box">green-box</div>
    </div>
    
</body>
</html>
