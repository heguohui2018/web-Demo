<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide3</title>
    <style>
        button {
            z-index: 1;
            position: relative;
            font-size: inherit;
            font-family: inherit;
            padding: 0.5em 1em;
            outline: none;
            border: none;
            color: white;
            background-color: hsl(236,32%,26%);
        }

        button::before {
            content: '';
            z-index: -1;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: pink;
            transform-origin: center right;
            transform: scaleX(0);
            transition: transform 0.25s ease-in-out;
        }
    
    </style>
</head>
<body>
    <button>slide</button>
    
</body>
</html>
