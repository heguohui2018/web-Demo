<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:active</title>
	<style>
		a:link { /* Essentially means a[href], or that the link actually goes somewhere */
		  color: blue;
		}
		a:visited {
		  color: purple;
		}
		a:hover {
		  color: green;
		}
		a:active {
		  color: red;
		}
	</style>
</head>
<body>
	<a href="#">Click Me</a>
</body>
</html>
