<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loaded3</title>
	<style>
		.box {
			perspective: 120px;
		}

		.coin {
			width: 2em;
			height: 2em;
			border-radius: 50%;
			border: 4px solid orange;
			animation: spin 1.5s ease-in-out infinite;
		}

		@keyframes spin {
			to{
				transform: rotateY(540deg);
			}
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="coin"></div>
	</div>
</body>
</html>
