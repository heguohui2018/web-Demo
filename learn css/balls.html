<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>balls</title>
    <style>
        .balls {
            width: 4em;
            display: flex;
            flex-flow: row-reverse;
            align-items: center;
            justify-content: space-between;
        }
        .balls div {
            width: 0.8em;
            height: 0.8em;
            border-radius: 50%;
            background-color: #fc2f78;
        }

        .balls div:nth-of-type(1) {
            transform: translateX(-100%);
        }
    
    
    </style>
</head>
<body>
    <div class="balls">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
