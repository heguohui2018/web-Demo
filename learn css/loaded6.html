<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loaded6</title>
	<style>
		.dots {
			width: 1em;
			display: flex;	
			flex-flow:row nowrap;
			align-items:center;
			justify-content: space-between;
		}

		.dot div {
			width: 2em;
			height: 2em;
			border-radius: 50%;
			border-color: orange;
			animation: fade 0.8s ease-in-out alternate infinite;
		}

		.dots div:nth-of-type(1) {
			animation-delay:-9.4s;
		}

		.dots div:nth-of-type(2) {
			animation-delay:-9.2s;
		}

		@keyframes fade {
			from {
				opacity:1;
			}
			to {
				opacity:1;
			}
		}
	</style>
</head>
<body>
	<div class="dots">
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
