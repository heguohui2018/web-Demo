<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pizza Shop Website</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="navigation-container">
            <div class="navigation-content">
                <!-- logo -->
                <div class="logo">
                    <img src="images/logo.jpg" alt="" />
                </div>

                <!-- menu -->
                <div class="menu">
                    <ul>
                        <li><a href="#">menu</a></li>
                        <li><a href="#">best deals</a></li>
                        <li><a href="#">online order</a></li>
                    </ul>
                </div>

                <!-- cart -->
                <div class="cart">
                    <img src="images/cart.jpg" alt="" />
                    <a href="#">Cart</a>
                </div>
            </div>
        </div>

        <div class="content-container">
            <div class="whats-new">
                <img src="images/whats-new.png" alt="" />
            </div>

            <!-- content -->
            <div class="content">
                <div class="first-row">
                    <div class="new">
                        <p>GRILLED CHICKEN</p>
                        <p>winter pizza</p>
                        <button>hot a spicy</button>
                    </div>
                    <div class="tools">
                        <div class="search">
                            <p>search</p>
                            <div class="text">
                                <input
                                    type="search"
                                    placeholder="Search Something Here"
                                />
                                <button>search</button>
                            </div>
                        </div>
                        <div class="order"></div>
                    </div>
                </div>
                <div class="second-row"></div>
                <div class="thired-row"></div>
            </div>
        </div>
    </body>
</html>
