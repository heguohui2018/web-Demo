<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
        /* p {
            text-indent: 3em;
        } */

        p {
            /* 文本缩进 */
            text-indent: -1.5em;
            margin-left: 4em;
            border: 1px solid #000;
        }
        p{
            /* 字符间距 */
            font-size: 14;
            letter-spacing: 2em;
        }
        

    </style>
</head>
<body>
    <p>百度（纳斯达克：BIDU），全球最大的中文搜索引擎及最大的中文网站，全球领先的人工智能公司。百度愿景是：成为最懂用户，并能帮助人们成长的全球顶级高科技公司。 [1] 
    </p>
    <p>“百度”二字，来自于八百年前南宋词人辛弃疾的一句词：众里寻他千百度。这句话描述了词人对理想的执着追求。1999年底，身在美国硅谷的李彦宏看到了中国互联网及中文搜索引擎服务的巨大发展潜力，抱着技术改变世界的梦想，他毅然辞掉硅谷的高薪工作，携搜索引擎专利技术，于 2000年1月1日在中关村创建了百度公司。
    </p>
</body>
</html>
