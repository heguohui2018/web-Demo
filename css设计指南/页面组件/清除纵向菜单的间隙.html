<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除纵向列表菜单间隙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav {
            margin: 50px;
            width: 200px;
        }
        .list1 ul {
            border: 1px solid orange;
            border-radius: 3px;
            padding: 5px 10px 3px;
        }
        .list1 li {
            list-style-type: none;
        }

        .list1 li+li a {
            border-top: 1px solid red;
        }

        .list1 a {
            display: block;
            padding: 3px 10px;
            text-decoration: none;
            width: 400;
            font: 20px Sans;
            color: #000;
            background: yellow;
        }
        .list1 a:hover {
            color: palegreen;
        }
        
    </style>

</head>
<body>
    <nav class="list1">
        <ul>
            <li><a href="">纵向列表菜单</a></li>
            <li><a href="">纵向列表菜单</a></li>
            <li><a href="">纵向列表菜单</a></li>
            <li><a href="">纵向列表菜单</a></li>
            <li><a href="">纵向列表菜单</a></li>
        </ul>
    </nav>
    
</body>
</html>
