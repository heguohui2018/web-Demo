<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接伪类</title>
    <style>
        /* 未访问的链接 */
        a:link {
            color: orange;
        }

        /* 已访问的链接 */
        a:visited {
            color: pink;
        }

        /* 鼠标移动到链接上 */
        a:hover {
            color: red;
        }

        /* 选定的链接 */
        a:active {
            color: green;
        }

    </style>
</head>
<body>
    <p><b><a href="/index.html" target="_blank">这是一个链接。</a></b></p>
    <p><b>注释：</b>在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited 之后，这样才能生效！</p>
    <p><b>注释：</b>在 CSS 定义中，a:active 必须位于 a:hover 之后，这样才能生效！</p>
</body>
</html>
