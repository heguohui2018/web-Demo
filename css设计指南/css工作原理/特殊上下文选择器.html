<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊上下文选择器</title>
    <style>
        /* 子选择器 */
        section >h2 {
            font-style:italic;
            color: orange;
        }

        /* 紧邻同胞选择器 */
        /* 选择的是紧挨着h2元素中第一个同胞元素p */
        h2+p {
            color: pink;
        }

        /* 一般同胞选择器 */
        h2 ~a {
            color: yellow;
        }

        /* 通配符选择器,选中所有的元素 */
        * {
            font-size: 20px;
        }

        /* 选择p元素内部的所有a元素 */
        p * {
            color: red;
        }


    </style>
</head>
<body>
    <section>
        <h2>这是一个二级标题</h2>
        <p>这是第一个段落</p>
        <p>这是第二个段落<a href="">这是第一个链接</a></p>
        <a href="">这是第二个链接</a>
    </section>
</body>
</html>
