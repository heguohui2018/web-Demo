<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上下文选择器</title>
    <style>
        article p {
            color: yellow;
        }

    </style>
</head>
<body>
    <article>
        <h1>这是一级标题</h1>
        <p>这是一个段落</p>
    </article>
    <aside>
        <p>这也是一个段落</p>
    </aside>
</body>
</html>
