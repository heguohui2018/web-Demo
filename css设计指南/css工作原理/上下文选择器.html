<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上下文选择器</title>
    <style>
        /*该选择器选择的是article里的p元素*/
        article p {
            color: yellow;
        }

        /* 选中所有的em元素 */
        em {
            color: #f70;
        }

        /* 选中p元素中的em元素*/
        p em {
            color: pink;
        }

    </style>

    <!-- 上下文选择器使用空格作为分割符 -->
</head>
<body>
    <article>
        <h1>这是一级标题</h1>
        <p>这是一个<em>段落</em></p>
    </article>
    <aside>
        <p>这也是一个段落</p>
    </aside>
</body>
</html>
