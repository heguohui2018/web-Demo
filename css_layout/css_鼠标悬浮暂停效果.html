<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.play-step {
			width: 200px;
			height: 200px;
			margin: 40px;
			background-color: yellow;
			border-radius: 50%;
			text-align: center;
			line-height: 180px;
			animation: play-step 3s linear infinite;
			cursor: pointer;
		}

		.play-step:hover {
			animation-play-state: paused;
		}

		@keyframes play-step {
			0% {
				margin-left: 0;
			}
			100% {
				margin-left: 300px;
			}
		}
	</style>
</head>
<body>
	<div class="play-step"></div>
	
</body>
</html>
