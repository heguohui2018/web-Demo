<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		p {
			width: 100px;
			line-height: 50px;
			margin: 0 auto;
			text-align: center;
			background-clip: text;
			text-fill-color:transparent;
			background-color: yellow;
			background-image: linear-gradient(-45deg,rgba(0,0,0,0.6) 30%,orange 50%,rgba(0,0,0,0.6) 70%);
			background-size: 200%;
			animation: shine 4s infinite;
		}
		@keyframes shine {
			from {
				background-position: 100%;
			}
			to {
				background-position: 0;
			}
		}
	</style>
</head>
<body>
	<p>文本流光效果</p>
</body>
</html>
